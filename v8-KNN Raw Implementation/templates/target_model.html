<!-- templates/home.html -->
{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
	{% if user.is_authenticated %}
		<div class="jumbotron ">
			<h1 class="display-4">Credit Risk Analysis</h1>
			<p class="lead">Prediction model of loan risk in banks.</p>
			<p class="lead">
				<a class="btn btn-primary btn-lg" href="{% url 'credit_list' %}" role="button">View Credit Profile</a>
			</p>
		</div>
	{% else %}
		<div class="container">
			<div class="row">
				<div class=" ">
					<div class="about-left">
						{% load static %}
						<img src=" {% static "images/target.png" %}"  />
					</div>
				</div>
				<!--about wrapper right-->
			</div>
		</div>
	</div>
{% endif %}
{% endblock %}
